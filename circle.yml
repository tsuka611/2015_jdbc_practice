machine:
  environment:
    DB_URL: jdbc:mysql://localhost/circle_test
    DB_USER: ubuntu
    DB_PASSWORD: 
  timezone: Asia/Tokyo
  java:
    version: oraclejdk8
test:
  override:
    - ./gradlew -q -s test
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/build/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
